{% extends 'taches/base.html' %}

{% block content %}
<h2>Créer une nouvelle tâche</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
