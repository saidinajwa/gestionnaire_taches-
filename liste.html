{% extends 'taches/base.html' %}

{% block content %}
<h1 class="mb-4">Mes Tâches</h1>
<a href="{% url 'task_create' %}" class="btn btn-success mb-3">➕ Ajouter une tâche</a>

<ul class="list-group">
  {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ task.title }}
      <div>
        <a href="{% url 'task_update' task.pk %}" class="btn btn-warning btn-sm">Modifier</a>
        <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
      </div>
    </li>
  {% empty %}
    <li class="list-group-item">Aucune tâche pour l'instant.</li>
  {% endfor %}
</ul>
{% endblock %}
